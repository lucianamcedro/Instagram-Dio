<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/logomini.png" />
    <title>Instagram</title>

</head>
<body>
    
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/phone.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/logo.png" class="instagram-logo" alt="logo">
                <div class="profile-photo">
                    <img src="img/profile.jpg" alt="foto de perfil">
                </div>
                <a href="https://www.instagram.com/lucianacedro_/" class="instagram-login">Continue como @lucianacedro_</a>
                <a href="#" class="instagram-logout">Remover Conta</a>

            </div>
                <div class="group">
                    <p class="not-account">Não é @lucianacedro_?</p>
                    <p class="notaccount">
                        <span class="link-blue">Alternar Contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                    <div class="get-the-app">
                        <p class="get-app">Baixe o aplicativo.</p>
                        <div class="download">
                            <a href="#" class="app-download"></a>
                            <a href="#" class="app-download"></a>
                          
                        </div>
                    </div>

        </div>

    </div>

</body>
</html>
